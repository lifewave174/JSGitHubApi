<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Github Username Widget</title>
</head>
<body class="p-4" style="height:100%; background-color:rgb(240, 240, 240)">
    <main class="d-flex justify-content-center flex-column align-items-center" style="height: 100%">
        <div class="form d-flex justify-content-center flex-column align-items-center w-25 h-25">
            <h1 class="h2 p-3">Github Username widget</h1>
            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <button class="btn btn-primary">Get the repos</button>
                  </div>
            </div>

        </div>
        <div class="h-75 w-100">
          <ul class="targetContainer">

          </ul>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
